<nav class="navbar navbar-light bg-white shadow-sm rounded mb-4 px-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h5 text-primary">Manage Teachers</span>
    <span class="text-muted">Administrator</span>
  </div>
</nav>
<div class="container bg-white rounded shadow-sm p-4">
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold text-dark">Teachers</h3>
  <button class="btn btn-primary rounded-pill px-4 py-2" (click)="openAddModal()">
    Add Teacher
  </button>
</div>

<div class="table-responsive">
  <table class="table table-borderless align-middle">
    <thead class="text-muted">
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>NATIONAL ID</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.nationalId }}</td>
        <td>
          <button class="btn btn-sm text-primary" title="View">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-sm text-warning" title="Edit" (click)="openEditModal(teacher)">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-sm text-danger" (click)="confirmDelete(teacher.id)" title="Delete">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true" #teacherModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-sm">
      <div class="modal-header">
        <h5 class="modal-title fw-bold text-primary" id="teacherModalLabel">
          {{ isEditMode ? 'Edit Teacher' : 'Add New Teacher' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetForm()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="tch.name" name="name" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <label>National Id</label>
            <input type="text" class="form-control" [(ngModel)]="tch.nationalId" name="nationalId" placeholder="National Id" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cancel</button>
        <button *ngIf="!isEditMode" type="button" (click)="addTeacher()" class="btn btn-primary">Save</button>
        <button *ngIf="isEditMode" type="button" (click)="updateTeacher()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-4">
  <nav>
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1"><i class="bi bi-chevron-left"></i></a>
      </li>
      <li class="page-item active">
        <a class="page-link bg-primary border-0 rounded-circle text-white" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
      </li>
    </ul>
  </nav>
</div>
</div>
